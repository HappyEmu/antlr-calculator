plugins {
    id 'java'
    id 'antlr'
    id "org.jetbrains.kotlin.jvm" version "1.1.50"
}

repositories {
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:4.7"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8"
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ["-visitor", "-long-messages", "-no-listener"]
    outputDirectory = file("src/main/java/antlr/")
}
